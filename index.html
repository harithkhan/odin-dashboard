<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <header></header>
        <div class="sidebar">
            <div class="icon-container sidebar-item">
                <img src="img/view-dashboard.svg" class="dashboard-icon">
                <div><a class="dashboard-text" href="#">Dashboard</a></div>
            </div>
            <div class="home-container sidebar-item">
                <img src="img/home.svg" class="home-icon">
                <div><a class="dashboard-text" href="#">Home</a></div>
            </div>
            <div class="profile-container sidebar-item">
                <img src="img/card-account-details-outline.svg" class="profile-icon">
                <div><a class="dashboard-text" href="#">Profile</a></div>
            </div>
            <div class="messages-container sidebar-item">
                <img src="img/message-reply.svg" class="messages-icon">
                <div><a class="dashboard-text" href="#">Messages</a></div>
            </div>
            <div class="history-container sidebar-item">
                <img src="img/clock-time-three.svg" class="history-icon">
                <div><a class="dashboard-text" href="#">History</a></div>
            </div>
            <div class="tasks-container sidebar-item">
                <img src="img/file-multiple.svg" class="tasks-icon">
                <div><a class="dashboard-text" href="#">Tasks</a></div>
            </div>
            <div class="communities-containe sidebar-item">
                <img src="img/account-group.svg" class="communities-icon">
                <div><a class="dashboard-text" href="#">Communities</a></div>
            </div>
            <div class="settings-container sidebar-item">
                <img src="img/cog.svg" class="settings-icon">
                <div><a class="dashboard-text" href="#">Settings</a></div>
            </div>
            <div class="support-container sidebar-item">
                <img src="img/help-box.svg" class="support-icon">
                <div><a class="dashboard-text" href="#">Support</a></div>
            </div>
            <div class="privacy-container sidebar-item">
                <img src="img/shield-check.svg" class="privacy-icon">
                <div><a class="dashboard-text" href="#">Privacy</a></div>
            </div>
        </div>
        <main></main>
    </div>
</body>
</html>
